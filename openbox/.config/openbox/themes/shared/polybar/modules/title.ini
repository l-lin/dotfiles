[module/title]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
format-prefix = "ï¡› "
format-prefix-font = 2
format-prefix-foreground = ${color.BLUE}
format-background = ${color.ALTBACKGROUND}

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 25

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Desktop
;label-empty-foreground = ${color.ALTFOREGROUND}
